<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MockUp Search Site</title>
        <link rel="stylesheet"href="mockup.css">
    </head>
    <body>
  
        <ul>
            <li><a href="default.asp">Home</a></li>
            <li><a href="news.asp">Recent searches</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp"></a>About this page</li>
        </ul>

        
        <div class="container">
            <h1>CRT Scraper Database</h1>
            
            
            <h2>Search</h2>
            <form id="search-form"role="form">
                <p>
                <label>KEYWORD </br> <input name="kw1" type="text" size="30" id="kw1"></label>
                <select name="fields" id="fields">
                    <option value="all fields">All fields</option>
                    <option value="title">Title</option>
                    <option value="full text">Full Text</option>
                    <option value="tags">Tags</option>
                </select>
                </p>

                <p>
                    <label>SECOND KEYWORD </br> 
                        <select name="andor" id="andor">
                        <option value="and" id="and">AND</option>
                        <option value="or" id="or">OR</option>
                    </select>

                    <input name="kw1" type="text" size="30" id="kw1"></label>
                    
                    <select name="fields" id="fields">
                        <option value="all fields">All fields</option>
                        <option value="title">Title</option>
                        <option value="full text">Full Text</option>
                        <option value="tags">Tags</option>
                    </select>
                </p>
                <p>
                    <button>Add a search box</button>
                </p>

                <h2>Narrow Results</h2>
                <p>
                    <label for="date"><h3>PUBLICATION DATE </h3></label>
                    <label>FROM
                        <input name="from" type="text" size="20" id="from">
                    </label>
                    <label>TO
                        <input name="to" type="text" size="20" id="to">
                    </label>
                </p>
                <p>
                    <label for="sources"><h3>SOURCES</h3>
                        <label>
                            <input name="all" type="checkbox" id="all" checked>
                        ALL SOURCES</label>
                        <label>
                            <input name="cnn" type="checkbox" id="cnn">
                        CNN</label>
                        <label>
                            <input name="fox" type="checkbox" id="fox">
                        FOX</label>
                        <label>
                            <input name="wapo" type="checkbox" id="wapo">
                        WASHINGTON POST</label>
                        <label>
                            <input name="msnbc" type="checkbox" id="msnbc">
                        MSNBC</label>
                        <label>
                            <input name="nytimes" type="checkbox" id="nytimes">
                        NY TIMES</label>
                    </label>

                    <label for="type"><h3>ARTICLE TYPE</h3>
                        <select name="type" id="type">
                            <option value="all">All</option>
                            <option value="oped">Op-Ed</option>
                            <option value="journalistic">News Report</option>
                        </select>
                    </label></br></br>
                    <button>Submit search</button>
                </p>
            </form>
        </div>
    </body>
</html>
