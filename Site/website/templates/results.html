<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
    <link rel="stylesheet" tyspe="text/css" href="{{ url_for('static', filename='styles/frontend.css') }}">
    <script src="{{ url_for('static', filename='scripts/frontend.js') }}"> </script>
    <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"> </script>
</head>
<body>
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
    <nav class="navigation">
        <ul>
             <li><a class="link" href="/home">Home</a></li>
            <li><a class="link" href="/recent">Recent searches</a></li>
            <li><a class="link" href="/graphs">Graphs</a></li>
            <li><a class="link" href="/about">About</a></li>
         </ul>
    </nav>

    <div class="container">
        <h1>CRT Scraper Database</h1>

        <h2>Search Results</h2>

        <script>
            var element = `
            <p>
            <h3> Sorry, no articles were found with this search.</h3>
            </p>
            `
        </script>

        {% for item in rows %}
        <script>
            element = `
            <p>
            <h3><a class="link" href="{{ item['URL'] }}">{{ item['Title'] }}</a></h3>
            <span class="smalltext">{{ item['Author'][1:-1] }}</span></br>
            <span class="smalltext">({{ item['Date'] }}) From: <em>{{ item['Source'] }}</em></span>
            </p><hr class="new">
            `
            $(".container").append(element);
        </script>
        {% endfor %}

        <script>
            if (element == `
            <p>
            <h3> Sorry, no articles were found with this search.</h3>
            </p>
            `){
                $(".container").append(element);
            }
        </script>

    </div>

    
</body>
</html>
